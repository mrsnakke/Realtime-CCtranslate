
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTranslate AI - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=M+PLUS+Rounded+1c:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .titlebar {
            -webkit-app-region: drag;
            height: 32px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }
        .titlebar-button {
            -webkit-app-region: no-drag;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
            color: #64748b;
        }
        .titlebar-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .close:hover {
            background: #ef4444 !important;
        }
        .anime-text {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-shadow: 3px 3px 0px #000, -1px -1px 0px #000;
        }
        .glass-sidebar {
            background: rgba(7, 10, 25, 0.8);
            backdrop-filter: blur(20px);
        }
        .glow-card {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(59, 130, 246, 0.2);
            animation: scanline 4s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-100">
    <div class="titlebar">
        <div class="flex items-center gap-2">
            <i class="fas fa-language text-blue-500 text-xs"></i>
            <span class="text-[10px] font-bold tracking-widest text-slate-400 uppercase">StreamTranslate AI - v2.5.0-Local</span>
        </div>
        <div class="flex">
            <div class="titlebar-button"><i class="fas fa-minus text-[10px]"></i></div>
            <div class="titlebar-button close"><i class="fas fa-times text-[10px]"></i></div>
        </div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
